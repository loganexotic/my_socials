<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter</title>
  <style>
    /* Ensure the body takes up the full screen and is black */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      /* The cursor indicates that the area is clickable */
      cursor: pointer; 
    }
    /* The video is hidden by default */
    #scareVideo {
      display: none;
      position: fixed; /* Helps ensure it covers the screen in all cases */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <video id="scareVideo" loop>
    <source src="jumpscare.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    // Get the body and video elements
    const pageBody = document.body;
    const video = document.getElementById('scareVideo');

    // Listen for a single click anywhere on the page
    pageBody.addEventListener('click', () => {
      // Show the video element
      video.style.display = 'block';

      // Request to go into true fullscreen mode
      // Note: We request fullscreen on the video element itself for best compatibility
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) { /* Safari */
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) { /* IE11 */
        video.msRequestFullscreen();
      }

      // Play the video (with sound, as this is a user-initiated action)
      video.play();

    }, { once: true }); // { once: true } makes the event listener run only once and then remove itself.
  </script>

</body>
</html>
