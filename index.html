<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      cursor: pointer; 
    }
    #scareVideo {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    /* This is the new part: Hide the video controls */
    /* This targets the default video controls in WebKit browsers (Chrome, Safari) */
    #scareVideo::-webkit-media-controls {
      display: none !important;
    }
    /* This is a more general rule, which can help in other browsers */
    #scareVideo::-moz-media-controls {
        display: none !important;
    }
    video::-ms-media-controls {
        display: none !important;
    }
    video::-o-media-controls {
        display: none !important;
    }
    video {
        pointer-events: none;
    }


  </style>
</head>
<body>

  <!-- Note: The 'controls' attribute is NOT present on the video tag -->
  <video id="scareVideo" loop>
    <source src="jumpscare.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const pageBody = document.body;
    const video = document.getElementById('scareVideo');

    pageBody.addEventListener('click', () => {
      video.style.display = 'block';

      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) { /* Safari */
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) { /* IE11 */
        video.msRequestFullscreen();
      }

      video.play();

    }, { once: true });
  </script>

</body>
</html>
